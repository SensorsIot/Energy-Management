name: "LoadForecast"
version: "1.2.1"
slug: "loadforecast"
description: "Statistical load forecast using historical consumption data"
url: "https://github.com/SensorsIot/Energy-Management"
arch:
  - aarch64
  - amd64
  - armv7
init: false

startup: services
boot: auto
timeout: 120

# Storage mapping
map:
  - addon_config:rw    # User config at /config/loadforecast.yaml

# Secrets entered via HA Configuration UI (not stored in YAML files)
options:
  influxdb_token: ""

schema:
  influxdb_token: password
