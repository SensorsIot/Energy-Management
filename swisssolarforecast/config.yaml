name: "SwissSolarForecast"
version: "1.1.4"
slug: "swisssolarforecast"
description: "Swiss PV power forecast using MeteoSwiss ICON ensemble data with pvlib"
url: "https://github.com/SensorsIot/Energy-Management"
arch:
  - aarch64
  - amd64
  - armv7
init: false

# Startup configuration
startup: services
boot: auto
timeout: 300

# Storage mapping
map:
  - share:rw           # Store GRIB data in /share/swisssolarforecast
  - addon_config:rw    # User config at /config/swisssolarforecast.yaml

# Secrets entered via HA Configuration UI (not stored in YAML files)
options:
  influxdb_token: ""
  telegram_bot_token: ""
  telegram_chat_id: ""

schema:
  influxdb_token: password
  telegram_bot_token: password?
  telegram_chat_id: str?
