# PV System Configuration

# Panel types (defined once, referenced by id)
panels:
  - id: "AE455"
    model: "AE Solar AC-455MH/144V"
    pdc0: 455
    gamma_pdc: -0.0035

  - id: "Generic400"
    model: "Generic 400W"
    pdc0: 400
    gamma_pdc: -0.0035

# Plants -> Inverters -> Strings (reference panels)
plants:
  - name: "House"
    location:
      latitude: 47.475053232432145
      longitude: 7.767335653734485
      altitude: 330
      timezone: "Europe/Zurich"
    inverters:
      - name: "East+West"
        max_power: 10000
        efficiency: 0.82
        strings:
          - name: "East"
            azimuth: 90
            tilt: 15
            panel: "AE455"
            count: 8

          - name: "West"
            azimuth: 270
            tilt: 15
            panel: "AE455"
            count: 9

      - name: "South"
        max_power: 1500
        efficiency: 0.80
        strings:
          - name: "South Front"
            azimuth: 180
            tilt: 70
            panel: "Generic400"
            count: 3

          - name: "South Back"
            azimuth: 180
            tilt: 60
            panel: "Generic400"
            count: 2

# MeteoSwiss API
meteoswiss:
  stac_api_url: "https://data.geo.admin.ch/api/stac/v1"
  icon_collection: "ch.meteoschweiz.ogd-forecasting-icon-ch2"
